<html>

<head>
    <title>Change Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src={{ url_for( 'static', filename='js/changePassword.js' ) }}></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: aquamarine;
        }
        
        h1 {
            font-size: 40px;
        }
        
        #imgbonsai {
            width: 366px;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container py-5 h-100">
        <div style="z-index: -1;" class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div style="z-index: 1;" class="card" style="border-radius: 1rem;">

                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img id="imgbonsai" src="/static/images/amazing-bonsai-trees-6-5710e79b9f76b__700.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div style="margin:20px 70px" class="card-body p-4 p-lg-5 text-black">

                                <form action={{ url_for( 'changePassword') }} method="POST" onsubmit="return validate()">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: darkolivegreen;"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>
                                    <h3>Change password</h3>
                                    <div class="pt-1 mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" name="oldpassword" />
                                        <label class="form-label" for="form2Example27">Old Enter Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" name="newpassword" id="newpassword" />
                                        <label class="form-label" for="form2Example27">New Password</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg" name="cpassword" id="cpassword" />
                                        <label class="form-label" for="form2Example27">Confirm Password</label>
                                    </div>
                                    <a class="btn btn-primary" href="{{ url_for('profileHome') }}">Go to Profile</a>
                                    <input type="submit" value="Save" class="btn btn-primary" />

                                    <div class="pt-1 mb-4">
                                        <p>{{ msg }}</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>

</html>
