<!DOCTYPE HTML>
<html>

<head>
    <title>Bonsai Application</title>
    <link rel="stylesheet" href={{ url_for( 'static', filename='css/profileHome.css' ) }} />
    <link rel="stylesheet" href={{ url_for( 'static', filename='css/topStyle.css' ) }} />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: aquamarine;
        }
        
        #imgbonsai {
            width: 366px;
            aspect-ratio: auto 366 / 549;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="title">
        <a href="/">
            <img id="logo" src={ { url_for( 'static', filename='images/logo.png' ) }} />
        </a>
        <form action="{{ url_for( 'searchItem' ) }}">
            <input id="searchBox" type="search" name="searchQuery">
            <input id="searchButton" type="submit" value="Search">
        </form>

        {% if not loggedIn %}
        <div id="signInButton">
            <a class="link" href="/loginForm">Sign In</a>
        </div>
        {% else %}
        <div class="dropdown">
            <button class="dropbtn">Hello, <br>{{firstName}}</button>
            <div style="z-index: 2;" class="dropdown-content">
                <a href="/account/orders">Your orders</a>
                <a href="/account/profile">Your profile</a>
                <hr>
                <a href="/logout">Sign Out</a>
            </div>
        </div>
        {% endif %}
        <div id="kart">
            <a class="link" href="/cart">
                <img src={{url_for( 'static', filename='images/shoppingCart.png' )}} id="cartIcon" /> CART {{noOfItems}}
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img id="imgbonsai" src={{ url_for( 'static', filename='Images/amazing-bonsai-trees-6-5710e79b9f76b__700.jpg' ) }} alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form action="/login" method="POST">

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: darkolivegreen;"></i>
                                            <span class="h1 fw-bold mb-0">Logo</span>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <a class="btn btn-dark btn-lg btn-block" style="padding: 10px 40px;" href="/account/profile/view">View Profile</a>
                                        </div>

                                        <div class="pt-1 form-outline mb-4">
                                            <a class="btn btn-dark btn-lg btn-block" style="padding: 10px 45px;" href="/account/profile/edit">Edit Profile</a>
                                        </div>
                                        <div class="pt-1 form-outline mb-4">
                                            <a class="btn btn-dark btn-lg btn-block" href="/account/profile/changePassword">Change Password</a>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
