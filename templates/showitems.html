<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai Application</title>
</head>

<body>
    <div>
        <h2>Items</h2>
        {% for data in itemData%}
        <table>
            <tr id="productName">
                {% for row in data %}
                <td>
                    {{row[1]}}
                </td>
                {% endfor %}
            </tr>
            <tr id="productImage">
                {% for row in data %}
                <td>
                    <a href="/productDescription?productId={{row[0]}}">
                        <img src={{ url_for( 'static', filename='uploads/' + row[4]) }} id="itemImage" />
                    </a>
                </td>
                {% endfor %}
            </tr>
            <tr id="productPrice">
                {% for row in data %}
                <td>
                    ${{row[2]}}
                </td>
                {% endfor %}
            </tr>
        </table>
        {% endfor %}
    </div>
</body>

</html>
